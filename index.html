<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Retro World</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Retro.</h2>
            <div class="toggle"></div>
        </header>
        <video src="images/abstract.mp4" muted loop autoplay></video>
        
        <div class="overlay"></div>
        <div class="text">
            <h2>Never Dies</h2>
            <h3>Coming Back To World</h3>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum dicta sint accusamus consequatur cumque maiores provident a eaque. Sint, ab?</p>
            <a href="#">Explore</a>
        </div>
        
        <ul class="social">
            <li><a href="#"><img src="images/facebookpng.png" alt=""></a></li>
            <li><a href="#"><img src="images/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="images/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Destination</a></li>
            <li><a href="#">Donation</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
